<!DOCTYPE html>
<html>
  <head>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1 id="main-heading">Plot Some Points!</h1>
      <label id="text-label1" for="text-input1">This is the first text input</label>
      <input id="text-input1" class="input-text" type="text" placeholder="Type a Data URL"  disabled>
      <br>
      <br>
      <label id="text-label2" for="text-input2">This is the second text input</label>
      <input id="text-input2" class="input-text" type="text" placeholder="Type Y-Coordinate Label"  disabled>
      <br>
      <br>
      <label id="text-label3" for="text-input3">This is the third text input</label>
      <input id="text-input3" class="input-text" type="text" placeholder="Type X-Coordinate Label"  disabled>
      <br>
      <br>
      <label id="color-label" for="color-input">This is a color input</label>
      <input type="color" id="color-input">
      <br>
      <br>
      <button>A Button</button>
    </div>
    <!-- Map -->
    <div id="map" class="map"></div>
    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
